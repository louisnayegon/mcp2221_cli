name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        config: [Release, Debug]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set .NET version to use
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.100'
      - name: Restore
        run: |
          nuget restore mcp2221_cli.sln
          dotnet restore mcp2221_cli.sln
      - name: Build
        run: |
          dotnet build -c ${{ matrix.config }}

